<ng-container *ngIf="data$ | async as data; else loadingContainer">
  <table *ngIf="data.length > 0; else listaVazia" mat-table [dataSource]="data">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let course">{{ course.category }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" aria-label="Adicionar curso" (click)="onAdd()">
          <mat-icon >add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let course"  aria-label="Editar curso">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn"  aria-label="Remover curso">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>

  <ng-template #listaVazia>
    <ng-container> <span>Nenhum curso cadastrado... </span></ng-container>
  </ng-template>
</ng-container>

<ng-template #loadingContainer>
  <app-spinner></app-spinner>
</ng-template>
