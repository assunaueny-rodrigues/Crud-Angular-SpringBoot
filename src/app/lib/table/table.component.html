<ng-container *ngIf="loading; else dadosCarregados">
  <app-spinner></app-spinner>
</ng-container>

<ng-template #dadosCarregados>
  <app-card>
    <table
      *ngIf="data.length > 0; else listaVazia"
      mat-table
      [dataSource]="data"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers"></tr>
    </table>

    <ng-template #listaVazia>
      <ng-container> <span>Nenhum curso cadastrado... </span></ng-container>
    </ng-template>
  </app-card>
</ng-template>
